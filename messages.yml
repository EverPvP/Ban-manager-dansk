# Variables
# [reason] = Ban/Mute reason
# [player] = The name of the player
# [ip] = The banned ip
# [actor] = Who banned/muted
# [expires] = How long until the ban/mute ends

messages:
  duplicateIP: '&cAdvarsel: [player] har samme IP som følgende udelukkede spillere:\n&6[players]'
  configReloaded: '&aKonfigurationsfilen er blevet genindlæst!'
  time:
    now: nu
    year: år
    years: år
    month: måned
    months: måneder
    day: dag
    days: dage
    hour: time
    hours: timer
    minute: minut
    minutes: minutter
    second: sekund
    seconds: sekunder
    never: aldrig
    error:
      invalid: '&cDen valgte tid er ugyldig'
      limit: '&cDu kan ikke udføre denne handling i den valgte tid'
  none: ingen
  sender:
    error:
      notFound: '&c[player] blev ikke fundet, er du sikker på at personen eksistere?'
      offline: '&c[player] er offline'
      noSelf: '&cDu kan ikke gøre dette på dig selv!'
      exception: '&cEn fejl er opstået i forsøget på at bruge denne kommando. Tjek konsolen for fejl.'
      invalidIp: '&cUgyldig IP adresse, skal være i w.x.y.z format'
      offlinePermission: '&cDu kan ikke gøre dette på en offline spiller'
      exempt: '&c[player] er fritaget fra denne handling'
  alts:
    header: 'Mulige andre navne fundet:'
  import:
    error:
      inProgress: '&cEn import er allerede i gang, vent venligst'
    player:
      started: '&aImport af spiller udelukkelser er startet'
      finished: '&aImport af spiller udelukkelser er afsluttet'
    ip:
      started: '&aImport af IP udelukkelser er startet'
      finished: '&aImport af IP udelukkelser er afsluttet'
  info:
    stats:
      player: '[player] er blevet udelukket [bans] gange, muted [mutes] gange og advaret [warns] gange'
      ip: Denne IP er blevet udelukket [bans] gange
    connection: Sidste login var med følgende IP [ip] den [lastSeen]
    ban:
      permanent: I øjeblikket udelukket for [reason] af [actor] den [created]
      temporary: I øjeblikket udelukket for [reason] af [actor] den [created] som udløber [expires]
    mute:
      permanent: I øjeblikket muted for [reason] af [actor] den [created]
      temporary: I æjeblikket muted for [reason] af [actor] den [created] som udløber [expires]
  kick:
    player:
      noReason: Du er blevet smidt ud
      reason: Du er blevet smidt ud for [reason]
    notify: '[player] er blevet smidt ud af [actor] for [reason]'
  ban:
    player:
      disallowed: Du er blevt udelukket fra serveren for [reason]
      kick: Du er blevet udelukket permanent fra serveren for [reason]
    notify: '[player] er blevet udelukket permanent af [actor] for [reason]'
    error:
      exists: '&c[player] er allerede udelukket'
  banall:
    notify: '[player] vil blive permanent udelukket af [actor] for [reason]'
  tempban:
    player:
      disallowed: Du er blevet midlertidigt udelukket fra serveren for [reason] \nUdløber om [expires]
      kick: Du er blevet midlertidigt udelukket for [reason]
    notify: '[player] er blevet midlertidigt udelukket i [expires] af [actor] for [reason]'
  tempbanall:
    notify: '[player] vil bliver midlertidigt udelukket i [expires] af [actor] for [reason]'
  unban:
    notify: '[player] er blevet unbannedigen af [actor]'
    error:
      noExists: '&c[player] er ikke udelukket'
      notOwn: '&c[player] blev ikke udelukket af dig, det var ikke muligt at unabnne spilleren'
  unbanall:
    notify: '[player] vil blive unbanned af [actor]'
  mute:
    player:
      blocked: '&cDu kan ikke gøre dette [command] men du er muted!'
      disallowed: Du er blevet permanent muted for [reason] af [actor]
    notify: '[player] er blevet permanent muted af [actor] for [reason]'
    error:
      exists: '&c[player] er allerede muted'
  muteall:
    notify: '[player] vil blive permanent muted af [actor] for [reason]'
  tempmute:
    player:
      disallowed: Du er blevet midlertidigt muted for [reason] af [actor] som udeløber om [expires]
    notify: '&c[player] er blevet midlertidigt muted i [expires] af [actor] for [reason]'
    error:
      exists: '&c[player] er allerede muted'
  tempmuteall:
    notify: '&c[player] vil blive midlertidigt muted i [expires] af [actor] for [reason]'
  unmute:
    notify: '[player] er blevet unmuted af [actor]'
    error:
      noExists: '&c[player] er ikke muted'
      notOwn: '&c[player] blev ikke muted af dig, kunne ikke unmute'
  unmuteall:
    notify: '[player] vil blive unmuted af [actor]'
  banip:
    ip:
      disallowed: Du er blevet udelukket fra denne server for [reason]
      kick: Du er blevet udelukket fra denne server for  [reason]
    notify: '[ip] er blevet udelukket permanent fra denne server af [actor] for [reason]'
    error:
      exists: '&c[ip] er allerede udelukket'
  banipall:
    notify: '[ip] vil blive permanent udelukket af [actor] for [reason]'
  tempbanip:
    ip:
      disallowed: Du er blevet udelukket fra denne server for [reason] \nUdløber om [expires]
      kick: Du er blevet midlertidigt udelukket fra denne server for [reason]
    notify: '[player] er blevet midlertidigt udelukket i [expires] af [actor] for [reason]'
  tempbanipall:
    notify: '[player] vil bliver midlertidigt udelukket i [expires] af [actor] for [reason]'
  unbanip:
    notify: '[ip] er blevet unbanned af [actor]'
    error:
      noExists: '&c[ip] er ikke udelukket'
  unbanipall:
    notify: '[ip] vil blive unbannet af [actor]'
  warn:
    player:
      warned: '&cDu er blevet advaret af [actor] for [reason]'
    notify: '[player] er blevet advaret af [actor] for [reason]'
    error:
      cooldown: '&cDenne spiller blev advaret for nygligt, prøv igen senere'
  dwarn:
    notify: Seneste advarsel af [player] er blevet slettet
    error:
      noWarnings: '&c[player] har ingen advarsler der kan slettes'
  bmclear:
    notify: '[player] har fået rydet [type]'
    error:
      invalid: '&cUgyldig type, vælg mellem udelukkelser, mutes, kicks eller advarsler'
