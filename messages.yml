# Variables
# [reason] = Ban/Mute reason
# [player] = The name of the player
# [ip] = The banned ip
# [actor] = Who banned/muted
# [expires] = How long until the ban/mute ends

messages:
  duplicateIP: '&cAdvarsel: [player] har samme IP som følgende udelukkede spillere:\n&6[players]'
  configReloaded: '&aKonfigurationsfilen er blevet genindlæst!'

  time:
    now: nu
    year: år
    years: år
    month: måned
    months: måneder
    day: dag
    days: dage
    hour: time
    hours: timer
    minute: minut
    minutes: minutter
    second: sekund
    seconds: sekunder
    never: aldrig
    error:
      invalid: '&cDen valgte tid er ugyldig'
      limit: '&cDu kan ikke udføre denne handling i den valgte tid'

  none: 'Ingen'
# General command text
  sender:
    error:
      notFound: '&c[player] ikke fundet. Er du sikker på de eksistere?'
      offline: '&c[player] er offline'
      noSelf: '&cDu kan ikke gøre dette på dig selv!'
      exception: '&cEn fejl er opstået i forsøget på at bruge denne kommando. Tjek konsolen for fejl.'
      invalidIp: '&cUgyldig IP adresse, skal være i w.x.y.z format'
      offlinePermission: '&cDu kan ikke gøre dette på en offline spiller'
      exempt: '&c[player] er fritaget fra denne handling'
# Commands
  alts:
    header: 'Mulige andre navne fundet:'

  import:
    error:
      inProgress: '&cEn import er allerede i gang, vent venligst'
    player:
      started: '&aImport af spiller udelukkelser er startet'
      finished: '&aImport af spiller udelukkelser er afsluttet'
    ip:
      started: '&aImport af IP udelukkelser er startet'
      finished: '&aImport af IP udelukkelser er afsluttet'

  info:
    stats:
      player: '[player] er blevet udelukket [bans] gange, muted [mutes] gange og advaret [warns] gange'
      ip: 'Denne IP er blevet udelukket [bans] gange'
    connection: 'Sidste login var med følgende IP [ip] den [lastSeen]'
    ban:
      permanent: 'I øjeblikket udelukket for [reason] af [actor] den [created]'
      temporary: 'I øjeblikket udelukket for [reason] af [actor] den [created] som udløber [expires]'
      dateTimeFormat: 'dd-MM-yyyy TT:mm:ss'
    mute:
      permanent: 'I øjeblikket muted for [reason] af [actor] den [created]'
      temporary: 'I øjeblikket muted for [reason] af [actor] den [created] som udløber [expires]'
      dateTimeFormat: 'dd-MM-yyyy TT:mm:ss'
    website:
      player: 'http://bans.everpvp.dk/player/[player]'
      ip: 'http://bans.everpvp.dk/ipbans'

  kick:
    player:
      noReason: 'Du er blevet smidt ud'
      reason: 'DU er blevet smidt ud for [reason]'
    notify: '[player] er blevet smidt ud af [actor] for [reason]'

  ban:
    player:
      disallowed: 'Du er blevet udelukket fra EverPvP for [reason]'
      kick: 'Du er blevet permanent udelukket fra EverPvP for [reason]'
    notify: '[player] er blevet permanent udelukket af [actor] for [reason]'
    error:
      exists: '&c[player] er allerede udelukket'

  banall:
    notify: '[player] bliver permanent udelukket fra EverPvP af [actor] for [reason]'

  tempban:
    player:
      disallowed: 'Du er blevet midlertidigt udelukket fra EverPvP for [reason] \nDet udeløber om [expires]'
      kick: 'Du er blevet permanent udelukket fra EVerPvP for [reason]'
    notify: '[player] Er blevet midlertidigt udelukket i [expires] af [actor] for [reason]'

  tempbanall:
    notify: '[player] will be temporarily banned for [expires] by [actor] for [reason]'

  unban:
    notify: '[player] has been unbanned by [actor]'
    error:
      noExists: '&c[player] is not banned'
      notOwn: '&c[player] was not banned by you, unable to unban'

  unbanall:
    notify: '[player] will be unbanned by [actor]'

  mute:
    player:
      blocked: '&cYou may not use the [command] command whilst muted!'
      disallowed: 'You have been permanently muted for [reason] by [actor]'
    notify: '[player] has been permanently muted by [actor] for [reason]'
    error:
      exists: '&c[player] is already muted'

  muteall:
    notify: '[player] will be permanently muted by [actor] for [reason]'

  tempmute:
    player:
      disallowed: 'You have been temporarily muted for [reason] by [actor] which expires in [expires]'
    notify: '&c[player] has been temporarily muted for [expires] by [actor] for [reason]'
    error:
      exists: '&c[player] is already muted'

  tempmuteall:
    notify: '&c[player] will be temporarily muted for [expires] by [actor] for [reason]'

  unmute:
    notify: '[player] has been unmuted by [actor]'
    error:
      noExists: '&c[player] is not muted'
      notOwn: '&c[player] was not muted by you, unable to unmute'

  unmuteall:
    notify: '[player] will be unmuted by [actor]'

  banip:
    ip:
      disallowed: 'You have been banned from this server for [reason]'
      kick: 'You have been banned permanently for [reason]'
    notify: '[ip] has been permanently banned by [actor] for [reason]'
    error:
      exists: '&c[ip] is already banned'

  banipall:
    notify: '[ip] will be permanently banned by [actor] for [reason]'

  tempbanip:
    ip:
      disallowed: 'You have been banned from this server for [reason] \nIt expires in [expires]'
      kick: 'You have been temporarily banned for [reason]'
    notify: '[player] has been temporarily banned for [expires] by [actor] for [reason]'

  tempbanipall:
    notify: '[player] will be temporarily banned for [expires] by [actor] for [reason]'

  unbanip:
    notify: '[ip] has been unbanned by [actor]'
    error:
      noExists: '&c[ip] is not banned'

  unbanipall:
    notify: '[ip] will be unbanned by [actor]'

  warn:
    player:
      warned: '&cYou have been warned by [actor] for [reason]'
    notify: '[player] has been warned by [actor] for [reason]'
    error:
      cooldown: '&cThis player was warned too recently, try again later'

  dwarn:
    notify: 'The most recent warning for [player] has been deleted'
    error:
      noWarnings: '&c[player] has no warnings to delete'

  bmclear:
    notify: '[player] has had their [type] cleared'
    error:
      invalid: '&cInvalid type, please choose between banrecords, muterecords, kicks or warnings'

  sync:
    player:
      started: '&aStarting force [type] synchronisation'
      finished: '&aForced [type] synchronisation complete'

  update:
    notify: '&a[BanManager] An update is available'
